<!DOCTYPE html>
<html lang = "en-CA">
<head>

    <title>Styles</title>
</head>
<body style = "background-color: powderblue">

<!-- styles are a CSS property and value
    <tagname style = "property:value;" -->

    <h1 style = "font-family: verdana; color: orange;" title = "alt text for text??">
        Orange header in Verdana font
    </h1>

    <p style = "font-family: Arial; font-style: italic; color:green;">
        Some paragraph text in green Arial italics
    </p>

    <p style = "font-size: 300%;">
        Paragraph text at 300% size
    </p>

    <hr>

    <h2 style = "font-family: Roboto; text-align: center;">
        Centered header 2 in Roboto
    </h2>

</body>
</html>
