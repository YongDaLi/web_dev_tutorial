<!DOCTYPE html>
<html lang = "en-CA">

<!-- head has nothing to do with headers 
    it's a container for metadata (aka not displayed)-->
<head>

    <title>Headers</title>
    <meta charset = "UTF-8">

</head>
<body>

    <h1>This is the largest header</h1>
    <p>This is a paragraph below the header</p>

    <!-- header break -->
    <hr>

    <h2>Header 2, smaller</h2>
    <p>More paragraph text</p>

    <h3 style = "font-size: 60px; color:red">Custom header 3</h3>

</body>
</html>
