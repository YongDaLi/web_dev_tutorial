<!DOCTYPE html>
<html>
<head>
    <title>Headers</title>
</head>
<body>

    <h1>This is the largest header</h1>
    <p>This is a paragraph below the header</p>

    <!-- header break -->
    <hr>

    <h2>Header 2, smaller</h2>
    <p>More paragraph text</p>

    <h3 style = "font-size: 60px; color:red">Custom header 3</h3>

</body>
</html>
