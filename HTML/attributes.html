<html lang="en-CA">

<header>
    <title>Attributes</title>
</header>

<body>
    <p>I am a normal paragraph</p>

    <p style = "color:red" title = "this red looks tacky">
        I am a red paragraph.
    </p>

    <p style = "color:blue">I am a blue paragraph</p>
    <p style = "color:green" title = "green is olive green">I am a green paragraph</p>
    <p style = "color:yellow" title = "yellow is hard to see">I am a yellow paragraph</p>

    <p title = "Henri 'the butcher' van Bemmel">Single quotes on alt text</p>
    <p title = 'Henri "the butcher" van Bemmel'>Single quotes on alt text</p>

</body>
</html>
