<!-- specifies HTML5 -->
<!DOCTYPE html>

<html>
<head>
	<!-- what the chrome tab will say -->
    <title>Page title</title>
</head>

<!-- Visible part of the html file is between <body> and </body> -->
<body>

	<!-- headers are defined 1-6, 1 being the biggest -->
    <h1> This header 1 </h1>
    <h2> This header 1 </h2>
    <h3> This header 1 </h3>
    <h4> This header 1 </h4>
    <h5> This header 1 </h5>
    <h6> This header 1 </h6>

    <!-- paragraphs are divided by <p> and </p> -->
    <p> This is paragraph </p>
    <p> this is a new paragraph </p>

    <!-- hyperlinks -->
    <p> This is a link to a </p>
    <a href = "https://en.wikipedia.org/wiki/Pickled_cucumber">pickle</a>


</body>
</html>
