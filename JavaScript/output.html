<!DOCTYPE html>
<html>
<head>
    <title>Output</title>

    <script src="output.js"></script>
</head>

<body>
    <h1>Output</h1>
    <hr>

    <p>JavaScript can be used to change html in 4 ways</p>
    <ol>
        <li>innerHTML</li>
        <li>document.write()</li>
        <li>window.alert()</li>
        <li>console.log</li>
    </ol>

    <!-- document.write() overwrites existing HTML elements
        should only be used for testing -->
    <script>
        document.write(5+3);
    </script>

    <br>

    <!-- innerHTML -->
    <button id="button" onclick=change_text()>Change Text</button>
    <p id="text">Text will change when button is pressed</p>

    <!-- console log -->
    <button id="button" onclick=log_console()>Log Console</button>

    <!-- window alerts -->
    <button id="popup_button" onclick=popup()>Popup</button>

</body>

</html>
