<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Introduction</title>
</head>

<body>
<h1>Introduction to JavaScript</h1>
<hr>
<p id="demo">JavaScript can change HTML content</p>

<button type="button" onclick='document.getElementById("demo").innerHTML="Hello Javascript!"'>Click Me!</button>

<button type="button" onclick='document.getElementById("demo").innerHTML="JavaScript can change HTML content"'>Restore original</button>

<br>
<br>

<button onclick="display_popup()">What time is it?</button>
<button onclick='document.getElementById("time").innerHTML=Date()'>Show time on screen</button>

<script>
    function display_popup(){
        alert("The time is: " + Date())
    }
</script>

<p id="time"></p>

</body>
</html>
