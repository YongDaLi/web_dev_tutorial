<!DOCTYPE html>
<html lang="EN-CA">
<head>
    <title>JavaScript Introduction</title>
</head>

<body>
<h1>Introduction to JavaScript</h1>
<hr>
<p id="demo">JavaScript can change HTML content</p>

<!-- change content -->
<button type="button" onclick='document.getElementById("demo").innerHTML="Hello Javascript!"'>Click Me!</button>

<button type="button" onclick='document.getElementById("demo").innerHTML="JavaScript can change HTML content"'>Restore original</button>

<br>
<br>

<!-- pop up messages -->
<button onclick="display_popup()">What time is it?</button>
<script>
    function display_popup(){
        alert("The time is: " + Date())
    }
</script>

<hr>

<!-- remove content -->
<button onclick='document.getElementById("time").style.display="block"'>Show time</button>
<button onclick='document.getElementById("time").innerHTML=Date()'>Update time</button>
<button onclick='document.getElementById("time").style.display="none"'>Remove time</button>

<p id="time">**date**</p>

</body>
</html>
